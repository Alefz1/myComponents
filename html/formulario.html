</head>
<body>
    <nav class="navContainer">
        <div class="navImg-container">
            <img src="/imagens/perfil.png" alt="fotoperfil">
        </div>

        <ul class="navList">
            <li class="item-navList"><a href="/html/index.html">Home</a></li>
            <li class="item-navList"><a href="/html/tipografia.html">Tipografia</a></li>

        </ul>
    </nav>
    <main class="formContainer">
        <h1>My Components</h1>

        <section>
            <h2>Entre em contato</h2>

            <div class="row">
                <form action="">
                    <div class="row">
                        <div class="col">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="nome completo" class="input-text">
                        </div>
                        <div class="col">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" autocomplete="off" class="input-text">
                        </div>
                    </div>
                    <div class="col">
                        <label for="mensagem">Digite sua mensagem</label>
                        <textarea name="mensagem" id="mensagem" rows="6" class="textarea"></textarea>
                    </div>
                    <input type="submit" value="Enviar" class="btn1">
                </form>

                <address>
                    <p> <b> Endereço</b> 1234 Somewhere Rd. Nashville, TN 00000 United States</p>
                    <p> <b> Telefone</b> 000-000-000</p>
                    <p> <b> Email</b> email@server.com</p>
                </address>

            </div>
        </section>

        <section form-quiz>
            <h2 class="formTitle">Quiz</h2>

            <form action="" class="form-quiz">
                <label for="tecnologia" class="formText">Qual é sua linguagem preferida?</label>
                <select name="tecnologia" id="tecnologia">
                    <option value="null">Selecione</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">Javascript</option>
                </select>

                <label class="formText">Baixa Prioridade <input type="radio" name="prioridade" value="baixa"></label>
                <label class="formText">Média Prioridade <input type="radio" name="prioridade" value="media"></label>
                <label class="formText">Alta Prioridade <input type="radio" name="prioridade" value="alta"></label>

                <label class="formText"> <input type="checkbox" name="copy" value="true" > Envie-me uma cópia</label>
                <label class="formText"> <input type="checkbox" name="humano" value="true"> Sou um humano</label>

                <div class="row">
                    <input type="reset" value="Limpar" class="btn btnn">
                    <input type="submit" value="Enviar" class="btn btn-stroke">
                </div>
            </form>

        </section>
    </main>
</body>
</html>
